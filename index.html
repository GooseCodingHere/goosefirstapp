<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goose App</title>
    <link rel="stylesheet" href="goose.css" />
    <script src="goose.js"></script>
  </head>
  <body>
    <h1>Goose App</h1>
    <br /><br /><br />
    <h2>Goose Points:</h2>
    <div class="wrapper">
      <span class="minus">-</span>
      <span class="num">04</span>
      <span class="plus">+</span>
    </div>
    <script>
      const plus = document.querySelector(".plus"),
        minus = document.querySelector(".minus"),
        num = document.querySelector(".num");

      let a = 4;
      plus.addEventListener("click", () => {
        a++;
        a = a < 10 ? "0" + a : a;
        num.innerText = a;
        console.log(a);
      });

      minus.addEventListener("click", () => {
        if (a > 1) {
          a--;
          a = a < 10 ? "0" + a : a;
          num.innerText = a;
        }
      });
    </script>
    <br /><br />
    <p>1. Created the app basic in html</p>
    <p>2. Created the counter with javascript</p>
    <p>3. Created the github account</p>
    <p>4. Found out the free host to site and uploaded it</p>
  </body>
</html>
